<!DOCTYPE html>
<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CherryCRM</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/css/base.css') }}">
</head>

<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
<script>
    alert("{{ messages[0] }}")
</script>

{% endif %}
{% endwith %}


<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">CherryCRM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            {% if current_user.is_authenticated %}
                <a class="nav-link" active" aria-current="page" href="{{ url_for('main.profile') }}">{{current_user.name}}</a>
                <a class="nav-link"  href="{{ url_for('main.index') }}">Главная</a>
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Выйти</a>
            {% else: %}
                <a href="{{ url_for('auth.login') }}" class="nav-link">Login</a>
            {% endif %}
        </div>
    </div>
  </div>
</nav>
    <div class="body">
        <div class="container">
           {% block content %}

           {% endblock %}
        </div>
    </div>
</body>

</html>
