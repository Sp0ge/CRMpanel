{% extends "base.html" %}

{% block content %}
<form method="POST" action="/admin/user_edit_info/{{user.id}}">
            <h1 class="title">Изменение Пользователя</h1>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" value="{{user.email}}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" value="{{user.name}}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="login" value="{{user.login}}">
                </div>
            </div>
            {%if user.id != current_user.id%}
            <p><select name="privilege" >
                {%for privilege in privileges%}
                    <option {% if privilege.privilege == user.privilege%}selected{%endif%} value="{{privilege.privilege}}">{{privilege.privilege}}</option>
                {% endfor %}
           </select></p>
            {%endif%}


            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Изменить</button>
        </form>
{% endblock %}
