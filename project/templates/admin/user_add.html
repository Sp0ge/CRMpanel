{% extends "base.html" %}

{% block content %}
<form method="POST" action="/admin/user_add">
            <h1 class="title">New User</h1>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="login" placeholder="Login">
                </div>
            </div>

            <p><select name="privilege">
                {%for privilege in privileges%}
                    <option value="{{privilege.privilege}}">{{privilege.privilege}}</option>
                {% endfor %}
           </select></p>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password2" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Add User</button>
        </form>
{% endblock %}
